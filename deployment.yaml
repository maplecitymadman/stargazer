apiVersion: apps/v1
kind: Deployment
metadata:
  name: stargazer
  namespace: default
  labels:
    app: stargazer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stargazer
  template:
    metadata:
      labels:
        app: stargazer
    spec:
      serviceAccountName: stargazer-sa
      containers:
      - name: stargazer
        image: stargazer:latest
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 25m
            memory: 32Mi
          limits:
            cpu: 50m
            memory: 64Mi
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        volumeMounts:
        - name: data
          mountPath: /data
        command: ["python", "src/main.py", "--mode", "tui"]
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: stargazer-data