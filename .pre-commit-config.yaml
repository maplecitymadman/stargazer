repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: local
    hooks:
      - id: go-fmt
        name: go fmt
        entry: go fmt ./...
        language: system
        types: [go]
        pass_filenames: false
      - id: go-vet
        name: go vet
        entry: go vet ./...
        language: system
        types: [go]
        pass_filenames: false
      - id: go-imports
        name: go imports
        entry: goimports -w
        language: system
        types: [go]

  - repo: local
    hooks:
      - id: docker-build-check
        name: Docker Build Check
        entry: docker build . -t stargazer-check --no-cache
        language: system
        pass_filenames: false
        types: [dockerfile]
